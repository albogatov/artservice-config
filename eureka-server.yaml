eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone:
        - "http://localhost:8761/eureka"

server:
  port: 8761
management:
  endpoints:
    web:
      exposure:
        include=refresh:
  security:
    enabled=false:
  endpoint:
    restart:
      enabled=true:
    env:
      post:
        enabled=true:
endpoints:
  actuator:
    enabled=true:
  sensitive=true:
